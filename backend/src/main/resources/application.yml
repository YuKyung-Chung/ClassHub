spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/classhub?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show_sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        logging.level:
        org.hibernate.SQL: debug
        #        org.hibernate.type: trace

logging.level:
  org.hibernate.SQL: info
  org.hibernate.type: info
#  org.springframework.security: info

server:
  port: 8080